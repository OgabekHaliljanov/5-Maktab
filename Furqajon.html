<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Centering the main content */
        h1 {
            text-align: center;
            color: #2c3e50;
        }

        /* Styling for the first h1 */
        h1:first-of-type {
            font-size: 36px;
            font-weight: bold;
            margin-top: 50px;
            color: #2980b9; /* Blue color */
        }

        /* Styling for the second h1 */
        h1:nth-of-type(2) {
            font-size: 24px;
            margin-top: 10px;
            color: #27ae60; /* Green color */
        }

        /* Additional spacing for any h1 elements */
        h1:not(:first-of-type):not(:nth-of-type(2)) {
            font-size: 18px;
            margin-top: 15px;
            color: #e74c3c; /* Red color */
        }

        /* Page Title */
        title {
            font-size: 24px;
            color: #16a085;
        }
    </style>
</head>
<body>
    <h1>Namangan Davlat Universiteti Texnologiya</h1>
    <h1>Bitirgan yili: 2011 yil</h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
</body>
</html>
